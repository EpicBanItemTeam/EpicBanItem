group = 'com.github.euonmyoji.epicbanitem'
version = '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}