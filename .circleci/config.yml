version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/EpicBanItem
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout:
          path: ~/EpicBanItem
      - restore_cache:
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: ./gradlew clean build -Psigning.password=$SIGNING_PASSWORD
      - persist_to_workspace:
          root: ~/EpicBanItem
          paths:
            - build/libs
      - store_artifacts:
          path: build/libs
  deploy:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/EpicBanItem
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout:
          path: ~/EpicBanItem
      - attach_workspace:
          at: ~/EpicBanItem
      - run: .circleci/deploy.sh
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
